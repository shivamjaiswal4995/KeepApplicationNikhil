
<mat-dialog-content>
    <div class="example-spacer">
        <mat-select placeholder="Add To Group" [(value)]="selected">
            <mat-option *ngFor="let group of groupsList" [value]="group.viewValue">
                {{group.viewValue}}
            </mat-option>
        </mat-select>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="done()">
        <mat-icon>save</mat-icon>Add
    </button>
    <button mat-button color="primary" (click)="dismiss()">
        <mat-icon>cancel</mat-icon>Cancel
    </button>
</mat-dialog-actions>
