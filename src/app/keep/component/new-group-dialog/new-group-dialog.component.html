<h2 mat-dialog-title>Add New Group</h2>

<mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Title" [formControl]="title" [(ngModel)]="group.title" required>
      <mat-error *ngIf="title.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <!--<mat-form-field>
      <input matInput placeholder="Description" [(ngModel)]="group.description" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>-->

    <mat-form-field>
      <input matInput placeholder="description" [(ngModel)]="group.description">
    </mat-form-field>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()" [disabled]="group.title == ''">
    <mat-icon>save</mat-icon>Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>Cancel
  </button>
</mat-dialog-actions>
