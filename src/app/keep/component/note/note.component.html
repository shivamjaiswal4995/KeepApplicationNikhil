<mat-card appHoverEffect class="items">
  <mat-card-title>
    {{note.title}}
  </mat-card-title>
  <mat-card-content>
    {{note.content}} <hr>
    <strong>Created On:- {{note.createdOn | date: 'medium'}}</strong><br>
    <strong>Last Modified:- {{note.modifiedOn | date: 'medium'}}</strong><br>
    <strong>Reminder set on:- {{note.remindMe | date: 'medium'}}</strong>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openEditNoteView(note.noteId)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button *ngIf="note.favorite" (click)="toggleFavStatus(note.noteId)">
      <mat-icon class="orange">favorite</mat-icon>
    </button>
    <button mat-button *ngIf="!note.favorite" (click)="toggleFavStatus(note.noteId)">
      <mat-icon class="white">favorite</mat-icon>
    </button>
    <button mat-button (click)="deleteNote(note.noteId, note.title)">
        <mat-icon>delete</mat-icon>
    </button>
    <button mat-button (click)="shareNote(note.noteId)">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-button (click)="addToGroup()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
